<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">Блог</div>
        <nav>
            <a href="/">Главная</a>
<!--            <a href="/posts/">Мои посты</a>-->
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('profile', user_id=current_user.id) }}">
                    <img src="{{ url_for('static', filename='images/' + current_user.avatar) }}" alt="avatar">
                </a>
                <a href="{{ url_for('logout') }}" class="button">Выйти</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="button">Войти</a>
            {% endif %}
        </nav>
    </header>
    <main>
            {% block main %}{% endblock %}
    </main>
</body>
</html>
